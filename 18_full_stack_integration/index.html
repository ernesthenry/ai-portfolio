<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI App Integration Demo</title>
    <style>
      body {
        font-family: -apple-system, sans-serif;
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .chat-box {
        border: 1px solid #ddd;
        height: 300px;
        padding: 1rem;
        overflow-y: scroll;
        border-radius: 8px;
      }
      .message {
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        border-radius: 4px;
      }
      .user {
        background: #e3f2fd;
        text-align: right;
      }
      .ai {
        background: #f5f5f5;
      }
      .controls {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
      }
      input {
        flex: 1;
        padding: 0.5rem;
      }
      button {
        padding: 0.5rem 1rem;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>App Integration Demo</h1>
    <p>
      This demonstrates how a React/Vue/Mobile app talks to your FastAPI AI
      backend.
    </p>

    <div class="chat-box" id="chat"></div>

    <div class="controls">
      <input type="text" id="prompt" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      // NOTE: Ensure your FastAPI server is running with CORS enabled!
      // uvicorn 05_enterprise_ai_patterns.01_fastapi_streaming.server:app --reload

      async function sendMessage() {
        const input = document.getElementById("prompt");
        const chat = document.getElementById("chat");
        const text = input.value;
        if (!text) return;

        // 1. Add User Message to UI
        chat.innerHTML += `<div class="message user">${text}</div>`;
        input.value = "";

        // 2. Call the AI API (Streaming)
        // Ideally, this fetch points to http://localhost:8000/chat/stream
        // For this static demo file, we simulate the response logic which an engineer would write.

        chat.innerHTML += `<div class="message ai" id="thinking">Thinking...</div>`;
        const aiMsg = document.getElementById("thinking");

        // SIMULATED FETCH FOR PORTFOLIO (So it works without server running)
        const responseText =
          "As an AI Engineer, I integrated this response into the frontend.";
        aiMsg.innerText = "";
        aiMsg.id = ""; // remove id

        for (let i = 0; i < responseText.length; i++) {
          await new Promise((r) => setTimeout(r, 30)); // Delay for effect
          aiMsg.innerText += responseText[i];
        }
      }
    </script>
  </body>
</html>
